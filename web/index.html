<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GopherAI-Resume</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
      color: #1f2937;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f3f4f6;
    }
    .card {
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.1);
      padding: 28px;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      margin: 0 0 24px;
      color: #6b7280;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
      background: #2563eb;
    }
    button.secondary {
      background: #374151;
    }
    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: #9ca3af;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>GopherAI Resume</h1>
    <p>Backend-first AI application platform demo.</p>
    <div class="actions">
      <button id="registerBtn" type="button">Register</button>
      <button id="loginBtn" class="secondary" type="button">Login</button>
      <button id="chatBtn" type="button">Chat</button>
    </div>
    <div class="hint">
      API: /api/v1/auth/register and /api/v1/auth/login
    </div>
  </main>

  <script>
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const chatBtn = document.getElementById("chatBtn");

    registerBtn.addEventListener("click", () => {
      window.location.href = "/register";
    });

    loginBtn.addEventListener("click", () => {
      window.location.href = "/login";
    });

    chatBtn.addEventListener("click", () => {
      window.location.href = "/chat";
    });
  </script>
</body>
</html>
